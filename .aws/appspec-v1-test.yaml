version: 0.0

Resources:
  - TargetService:
      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: <TASK_DEFINITION>
        LoadBalancerInfo:
          ContainerName: "fastapi-bootstrap-v1"
          ContainerPort: 8000
        PlatformVersion: "LATEST"
        NetworkConfiguration:
          AwsvpcConfiguration:
            Subnets: ["<SUBNET_1>", "<SUBNET_2>"]
            SecurityGroups: ["<SECURITY_GROUP>"]
            AssignPublicIp: "DISABLED"

Hooks:
  - BeforeInstall: "arn:aws:lambda:us-east-1:ACCOUNT_ID:function:fastapi-bootstrap-validate-before-install-test"
  - AfterInstall: "arn:aws:lambda:us-east-1:ACCOUNT_ID:function:fastapi-bootstrap-validate-deployment-test"
  - AfterAllowTestTraffic: "arn:aws:lambda:us-east-1:ACCOUNT_ID:function:fastapi-bootstrap-validate-test-traffic-test"
  - BeforeAllowTraffic: "arn:aws:lambda:us-east-1:ACCOUNT_ID:function:fastapi-bootstrap-run-migrations-test"
  - AfterAllowTraffic: "arn:aws:lambda:us-east-1:ACCOUNT_ID:function:fastapi-bootstrap-validate-production-test"
